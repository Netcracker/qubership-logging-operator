{{- if .Values.Fluentbit.Aggregator.Output }}
{{- if or (and .Values.Fluentbit.Aggregator.Output.Loki .Values.Fluentbit.Aggregator.Output.Loki.Enabled) (and .Values.Fluentbit.Aggregator.Output.Http .Values.Fluentbit.Aggregator.Output.Http.Enabled) (and .Values.Fluentbit.Aggregator.Output.Otel .Values.Fluentbit.Aggregator.Output.Otel.Enabled) }}
[FILTER]
    Name   record_modifier
    Match_regex  (pods|klog).*
    Record stream container
[FILTER]
    Name   record_modifier
    Match  audit*
    Record stream audit
[FILTER]
    Name   record_modifier
    Match  system*
    Record stream system
[FILTER]
    Name   modify
    Match_regex  (pods|klog).*
    Condition Key_value_matches nc_audit_label true
    Set    stream audit
{{- end }}
{{- end }}
