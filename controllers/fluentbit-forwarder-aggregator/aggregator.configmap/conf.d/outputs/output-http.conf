{{- if and .Values.Fluentbit.Aggregator.Output .Values.Fluentbit.Aggregator.Output.Http .Values.Fluentbit.Aggregator.Output.Http.Enabled }}
[OUTPUT]
    name                   http
    Match_Regex            (audit|system|pods|klog).*
    host                   {{ .Values.Fluentbit.Aggregator.Output.Http.Host }}
    port                   {{ .Values.Fluentbit.Aggregator.Output.Http.Port | default 9428 }}
    uri                    {{ .Values.Fluentbit.Aggregator.Output.Http.Uri | default "/insert/jsonline?_stream_fields=stream&_msg_field=short_message&_time_field=time" }}
    json_date_format       {{ .Values.Fluentbit.Aggregator.Output.Http.JsonDateFormat | default "iso8601" }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.Auth }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.Auth.Token }}
    header                 Authorization    Bearer ${HTTP_TOKEN}
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Http.Auth.User .Values.Fluentbit.Aggregator.Output.Http.Auth.Password }}
    http_user              ${HTTP_USERNAME}
    http_passwd            ${HTTP_PASSWORD}
{{- end }}
{{- end }}
    compress               {{ .Values.Fluentbit.Aggregator.Output.Http.Compress | default "gzip" }}
    format                 {{ .Values.Fluentbit.Aggregator.Output.Http.Format | default "json_lines" }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.TLS }}
    tls                    {{ if .Values.Fluentbit.Aggregator.Output.Http.TLS.Enabled }}On{{ else }}Off{{ end }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.TLS.Enabled }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.TLS.Verify }}
    tls.verify             On
{{- else }}
    tls.verify             Off
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Http.TLS.CA .Values.Fluentbit.Aggregator.Output.Http.TLS.CA.SecretName .Values.Fluentbit.Aggregator.Output.Http.TLS.CA.SecretKey }}
    tls.ca_file            /fluent-bit/output/http/tls/ca.crt
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Http.TLS.Cert .Values.Fluentbit.Aggregator.Output.Http.TLS.Cert.SecretName .Values.Fluentbit.Aggregator.Output.Http.TLS.Cert.SecretKey }}
    tls.crt_file           /fluent-bit/output/http/tls/tls.crt
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Http.TLS.Key .Values.Fluentbit.Aggregator.Output.Http.TLS.Key.SecretName .Values.Fluentbit.Aggregator.Output.Http.TLS.Key.SecretKey }}
    tls.key_file           /fluent-bit/output/http/tls/tls.key
{{- end }}
{{- if .Values.Fluentbit.Aggregator.Output.Http.TLS.KeyPasswd }}
    tls.key_passwd         {{ .Values.Fluentbit.Aggregator.Output.Http.TLS.KeyPasswd }}
{{- end -}}
{{- end -}}
{{- end -}}
{{ .Values.Fluentbit.Aggregator.Output.Http.ExtraParams | default "" | nindent 4 }}
{{- end }}
