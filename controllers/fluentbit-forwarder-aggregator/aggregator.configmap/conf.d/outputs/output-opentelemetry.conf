{{- if and .Values.Fluentbit.Aggregator.Output .Values.Fluentbit.Aggregator.Output.Otel .Values.Fluentbit.Aggregator.Output.Otel.Enabled }}
[OUTPUT]
    name                            opentelemetry
    Match_Regex                     (audit|system|pods|klog).*
    host                            {{ .Values.Fluentbit.Aggregator.Output.Otel.Host }}
    port                            {{ .Values.Fluentbit.Aggregator.Output.Otel.Port | default 9428 }}
    logs_uri                        {{ .Values.Fluentbit.Aggregator.Output.Otel.LogsUri | default "/insert/opentelemetry/v1/logs" }}
    header                          VL-Stream-Fields    stream
    header                          VL-Time-Field       time
    logs_body_key                   short_message
    logs_body_key_attributes        true
    logs_severity_text_message_key  $level
{{- if .Values.Fluentbit.Aggregator.Output.Otel.Auth }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.Auth.Token }}
    header                          Authorization    Bearer ${OTEL_TOKEN}
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Otel.Auth.User .Values.Fluentbit.Aggregator.Output.Otel.Auth.Password }}
    http_user                       ${OTEL_USERNAME}
    http_passwd                     ${OTEL_PASSWORD}
{{- end }}
{{- end }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.Compress }}
    compress                        {{ .Values.Fluentbit.Aggregator.Output.Otel.Compress }}
{{- end }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.LogSuppressInterval }}
    log_suppress_interval           {{ .Values.Fluentbit.Aggregator.Output.Otel.LogSuppressInterval }}
{{- end }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.TLS }}
    tls                             {{ if .Values.Fluentbit.Aggregator.Output.Otel.TLS.Enabled }}On{{ else }}Off{{ end }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.TLS.Enabled }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.TLS.Verify }}
    tls.verify                      On
{{- else }}
    tls.verify                      Off
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Otel.TLS.CA .Values.Fluentbit.Aggregator.Output.Otel.TLS.CA.SecretName .Values.Fluentbit.Aggregator.Output.Otel.TLS.CA.SecretKey }}
    tls.ca_file                     /fluent-bit/output/otel/tls/ca.crt
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Otel.TLS.Cert .Values.Fluentbit.Aggregator.Output.Otel.TLS.Cert.SecretName .Values.Fluentbit.Aggregator.Output.Otel.TLS.Cert.SecretKey }}
    tls.crt_file                    /fluent-bit/output/otel/tls/tls.crt
{{- end }}
{{- if and .Values.Fluentbit.Aggregator.Output.Otel.TLS.Key .Values.Fluentbit.Aggregator.Output.Otel.TLS.Key.SecretName .Values.Fluentbit.Aggregator.Output.Otel.TLS.Key.SecretKey }}
    tls.key_file                    /fluent-bit/output/otel/tls/tls.key
{{- end }}
{{- if .Values.Fluentbit.Aggregator.Output.Otel.TLS.KeyPasswd }}
    tls.key_passwd                  {{ .Values.Fluentbit.Aggregator.Output.Otel.TLS.KeyPasswd }}
{{- end }}
{{- end }}
{{- end }}
{{- .Values.Fluentbit.Aggregator.Output.Otel.ExtraParams | indent 4 }}
{{- end }}
