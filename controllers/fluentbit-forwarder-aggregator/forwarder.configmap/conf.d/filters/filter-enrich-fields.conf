[FILTER]
    Name    record_modifier
    Match   *
    Record  hostname ${HOSTNAME}

[FILTER]
    Name    record_modifier
    Match   *
    Record  nodename ${NODE_NAME}

{{- if .Values.Fluentbit.Aggregator.ExtraFields }}
[FILTER]
    Name    record_modifier
    Match   *
    {{- range $key, $value := .Values.Fluentbit.Aggregator.ExtraFields }}
    Record  {{ $key }} {{ $value }}
    {{- end }}
{{- end }}
