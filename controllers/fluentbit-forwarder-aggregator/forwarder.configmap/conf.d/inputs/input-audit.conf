{{- if .Values.Fluentbit.SystemAuditLogging }}
[INPUT]
    Name               tail
    Tag                audit.*
    Path               /var/log/audit/audit.log
    Path_Key           tag
    Parser             audit
    DB                 /var/log/audit/audit.db
    Read_from_Head     False
    Mem_Buf_Limit      10M
    Skip_Long_Lines    On
    Skip_Empty_Lines   On
    Refresh_Interval   60
    storage.type       filesystem
    Buffer_Chunk_Size  64KB
    Buffer_Max_Size    3MB
{{- end }}
