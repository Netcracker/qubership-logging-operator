{{- if .Values.OpenshiftDeploy }}
[INPUT]
    Name               tail
    Tag                audit.*
    Path               /var/lib/origin/ocp-audit.log
    Path_Key           tag
    Parser             json_ocp
    DB                 /var/log/ocp-audit.db
    Read_from_Head     False
    Mem_Buf_Limit      10M
    Skip_Long_Lines    On
    Skip_Empty_Lines   On
    Refresh_Interval   60
    storage.type       filesystem
    Buffer_Chunk_Size  64KB
    Buffer_Max_Size    3MB
{{- end }}
