apiVersion: v1
kind: Service
metadata:
  name: logging-fluentbit
  namespace: {{ .Release.Namespace }}
  labels:
    name: logging-fluentbit
    app.kubernetes.io/name: logging-fluentbit
    app.kubernetes.io/component: fluentbit
    app.kubernetes.io/part-of: logging
    app.kubernetes.io/managed-by: logging-operator
    component: logging-fluentbit
{{- if .Values.OpenshiftDeploy }}
    provider: openshift
{{- else }}
    provider: kubernetes
{{- end }}
spec:
  selector:
    name: logging-fluentbit
  ports:
    - name: logging-fluentbit
      port: 2020
      protocol: TCP
      targetPort: 2020
{{- if and .Values.fluentbit.output.prometheus.enabled .Values.fluentbit.output.prometheus.port }}
    - name: metrics
      port: {{ .Values.fluentbit.output.prometheus.port }}
      protocol: TCP
      targetPort: {{ .Values.fluentbit.output.prometheus.port }}
{{- end }}
