{{- if .Values.Fluentd.GraylogOutput }}
<match none>
  @type copy
  @id filter_check_connection
  @log_level warn
  <store ignore_error>
    @type gelf
    @id output_check_connection
    host "#{ENV['GRAYLOG_HOST']}"
    port "#{ENV['GRAYLOG_PORT']}"
    protocol "#{ENV['GRAYLOG_PROTOCOL']}"
  </store>
</match>
{{- end }}
