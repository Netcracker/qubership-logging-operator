<filter raw.kubernetes.var.log.**>
  @type concat
  @log_level error
  @id filter_concat_multilines
  key log
  multiline_start_regexp {{ .Values.Fluentd.MultilineFirstLineRegexp }}
  flush_interval 2
  timeout_label @CONCATENATED
  {{- if eq .Values.ContainerRuntimeType "docker" }}
  separator ""
  {{- end }}
</filter>
