{{- if .Values.Fluentd.SystemAuditLogging }}
<source>
  @type tail
  @id input_os_audit
  path /var/log/audit/audit.log
  pos_file /var/log/audit/audit.log.pos
  tag parsed.*
  format /^[a-z=]+(?<type>[^ ]+) [a-z=]+\((?<time>[^:]+)[^a-z]+(?<message>.+)$/
  time_format %s
  time_key time
  read_from_head false
  refresh_interval 60
</source>
{{- end }}
